name: Build github pages

on:
  # push:
  workflow_dispatch:
    inputs:
      allmaps:
        description: "Allmaps georeference annotation"
        required: true
        type: string
      outname:
        description: "Output name (no extension)"
        required: true
        type: string

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write


jobs:
  buildAndDeploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Allmaps CLI
        run: npm install -g @allmaps/cli

      - name: Install uv
        uses: astral-sh/setup-uv/@v7
      
      - name: Install project
        run: uv sync

      - name: Create pmtiles
        run: ./allmaps2pmtiles.sh ${{ inputs.allmaps}} ${{ inputs.outname}}

      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "dist"
        
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4